<div >
    <div class="login">
        <div class="titulo">
            <span>Iniciar sesión</span>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s10">
                <i class="material-icons prefix">email</i>
                <input id="email" type="text" class="validate" [(ngModel)]="login.correo" name="idProducto">
                <label for="email" class="active">Correo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate" [(ngModel)]="login.password" name="h1">
                <label for="password" class="active">Contraseña</label>
            </div>
        </div>
        <a class="waves-effect waves-light btn"  (click)="logueo()"><i class="material-icons left">send</i>Iniciar sesión</a>
        <p>No tienes una cuenta?</p>
        <a href="nuevoUsuario">Crear cuenta </a>
    </div>
</div>
