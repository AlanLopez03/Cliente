<div class="container">
<div class="cajita" *ngFor="let producto of productos"  >
    <div class="card small" >
      <p>{{producto.nombre}}</p>
      <p>{{producto.precio}}</p>
      <p>{{producto.descripcion}}</p>
      <a  class="waves-effect waves-light btn" (click)="agregarProducto(producto.idProducto)">Agregar</a>
    </div>
  </div>
</div>
