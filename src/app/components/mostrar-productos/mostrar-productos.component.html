<div class="container">
  <div class="cajita" *ngFor="let producto of productos">
    <div class="card small">
      <p>{{producto.nombre}}</p>
      <p *ngIf="producto.descuento <1"> Descuento disponible {{producto.descuento*100}}%</p>
      <p *ngIf="producto.descuento <1">A tan s√≥lo {{producto.precio *producto.descuento}}</p>
      <p *ngIf="producto.descuento==1">{{producto.precio}}</p>
      <p>{{producto.descripcion}}</p>
      <a class="waves-effect waves-light btn" (click)="agregarProducto(producto.idProducto)"><i
          class="material-icons left">add</i>Agregar</a>
    </div>
  </div>
  <div class="sin_e" *ngIf="productos.length == 0" style="text-align: center;">
    <br>
    <img src="../../../assets/images/scarrito.png" width="100px">
    <br>
    <a class="black-text">No Hay productos que mostrar</a>
  </div>
</div>
