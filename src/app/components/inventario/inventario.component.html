


<div class="contenedor">
    <table class="default" *ngIf="productos != undefined">
      <tr *ngFor="let producto of productos">
        <td>
          {{producto.nombre}}
          <td><a class="modal-trigger" data-target="modal1"  (click)="modificarProducto(producto.idProducto)"><i class="material-icons">edit</i></a>
        </td>
      </tr>
    </table>
</div>


<div id="modal1" class="modal">
  <div class="modal-content">
  <div class="row">
    <form class="col s12">
      <div class="titulo">
        <span>Modificar inventario</span>
      </div>
      <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">info</i>
            <input id="code" type="text" class="validate" [(ngModel)]="producto.idProducto" name="idProducto">
            <label for="code">CÃ³digo de barras</label>
        </div>
        
    </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">info</i>
          <input  id="name" type="text" class="validate" [(ngModel)]="producto.nombre" name="Nombre">
          <label for="name"> Nombre del producto</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">info</i>
          <input  id="name" type="text" class="validate" [(ngModel)]="producto.precio" name="Precio">
          <label for="name"> Precio</label>
        </div>

        <div class="input-field col s6">

          <input  id="name" type="text" class="validate" [(ngModel)]="producto.stock" name="Cantidad">
          <label for="name"> Cantidad</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <!--<i class="material-icons prefix">percent</i>-->
          <input  id="name" type="text" class="validate" [(ngModel)]="producto.descuento" name="descuento">
          <label for="name"> Descuento</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">info</i>
          <input  id="name" type="text" class="validate" [(ngModel)]="producto.inicio_descuento" name="inicio_descuento">
          <label for="name"> Inicio descuento</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">info</i>
          <input  id="name" type="text" class="validate" [(ngModel)]="producto.fin_descuento" name="fin_descuento">
          <label for="name"> Fin descuento</label>
        </div>
      </div>
        <div class="row">
            <div>
              <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>{{categoria.nombre}}</a>
              <ul id='dropdown1' class='dropdown-content'>
                <li *ngFor="let categoria of categorias">
                  <a >{{categoria.nombre}}</a>

                </li>
              </ul>
            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
    </form>
  </div>
  </div>   
  <div class="modal-footer">
    <a  class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>     
</div>
