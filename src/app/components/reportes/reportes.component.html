<div class="contenedor">
    <h1>Reporte de ventas</h1>
</div>
<div class="container">
    <div class="calendario">
        <span clas>Fecha de inicio</span>
        <input type="text" class="datepicker" id="inicio">
    </div>
    <div class="calendario">
        <span>Fecha de fin</span>
        <input type="text" class="datepicker" id="fin">
    </div>

    <div class="calendario">
        <div class="boton">
            <a  class="waves-effect waves-light btn" (click)="buscar()"><i class="material-icons left">search</i>Buscar</a>
    </div>
</div>
<div class="container">
<table class="default" *ngIf="ventas != undefined && estados!=undefined">
    <tr>
        <th>ID Compra</th>
        <th>Fecha de compra</th>
        <th>Total</th>
        <th>ID Cliente</th>
        <th>Estado</th>
    </tr>
    <tr *ngFor="let venta of ventas;let i=index">
        <ng-container *ngIf="estados[i]">
        <td><a>{{venta.idCompra}}</a></td>
        <td><a>{{venta.fecha |date:'yyyy-MM-dd'}}</a> </td>
        <td><a>{{venta.monto}}</a> </td>
        <td><a>{{venta.idCliente}}</a> </td>
        <td><a >{{estados[i].nombre}}</a></td>
        </ng-container>
    </tr>
</table>
