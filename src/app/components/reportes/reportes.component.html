<div class="container">
<table class="default" *ngIf="ventas != undefined">
    <tr>
        <th>ID Compra</th>
        <th>Fecha de compra</th>
        <th>Total</th>
        <th>ID Cliente</th>
        <th>Estado</th>
    </tr>
    <tr *ngFor="let venta of ventas">
        <td><a>{{venta.idCompra}}</a></td>
        <td><a>{{venta.fecha |date:'yyyy-MM-dd'}}</a> </td>
        <td><a>{{venta.monto}}</a> </td>
        <td><a >{{venta.idEdo}}</a></td>
        <td><a>{{venta.idCliente}}</a> </td>
    </tr>
</table>
